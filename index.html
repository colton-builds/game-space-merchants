<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Merchants</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Phaser -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <!-- Matter.js Physics Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/plugins/matter.min.js"></script>
</head>
<body>
    <div id="game-container"></div>

    <!-- Game Scenes -->
    <script src="src/game/scenes/BootScene.js"></script>
    <script src="src/game/scenes/PreloadScene.js"></script>
    <script src="src/game/scenes/MainMenuScene.js"></script>
    <script src="src/game/scenes/GameScene.js"></script>

    <!-- Main Game -->
    <script src="src/game/main.js"></script>

    <script>
        // Initialize the game
        window.onload = function() {
            const config = {
                type: Phaser.AUTO,
                width: 800,
                height: 600,
                parent: 'game-container',
                physics: {
                    default: 'matter',
                    matter: {
                        gravity: { x: 0, y: 0 },
                        debug: true
                    }
                },
                scene: [BootScene, PreloadScene, MainMenuScene, GameScene]
            };

            const game = new Phaser.Game(config);
        };
    </script>
</body>
</html>
